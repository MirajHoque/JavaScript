<!DOCTYPE html>
<html>
<head>
	<title>Spread Operator</title>
</head>
<body>
	<script type="text/javascript">
		//without spread operator

		const arr1=["jan","feb","march","april"];
		let arr2;

		(function()
		{
			arr2=arr1; //never make a copy of arr1, only assign the values of arr1 into arr2
			arr1[0]="chicken";

		}
			)();
			console.log(arr2);

			//with spread operator

			const siblings=["Mita","Mila"];
			let sisters;
			(function()
			{
				sisters=[...siblings]; //spread operator
				//spread out an array
				//take an array spread into individual parts
				siblings[0]="make it blank";

			}


				)();

				console.log(sisters);
				console.log(siblings);
		




	</script>

</body>
</html>
