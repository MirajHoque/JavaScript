<html>
<title>Javascript</title>
<body>

<input type="text" onkeyup="alert(this.value);"/>
<input type="text" onkeydown="alert(this.value);"/>
<p></p>

<div id="demo">
</div>
<div class="myclass">

</div>

document.write("what's going on guys");

</script>

</html>
