<!DOCTYPE html>
<html>
<head>
	<title>function</title>
</head>
<body>
	<script type="text/javascript">
		function wordBlanks(noun,adjective,verb,adverb)
		{
			var result="";
			result+="The " + adjective+" " + noun+" " +verb +" "+ "To the store"+" "+ adverb;
			return result;
		}
		console.log(wordBlanks("dog", "big","ran","quickly"));

		function sum(a,b)
		{
			console.log(a+b);
		}
		sum(10,10);
	</script>

</body>
</html>
