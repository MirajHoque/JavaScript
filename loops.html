<!DOCTYPE html>
<html>
<head>
	<title>Loops</title>
</head>
<body>
	<script type="text/javascript">
		
		//while loop
		var array=[];
		var i=0;
		while(i<5)
		{
			array.push(i);
			i++;
		}
		console.log(array);

		//for loop
		var oddNumber=[];
		for(var j=1; j<100; j+=2)
		{
			oddNumber.push(j);

		}
		console.log(oddNumber);

		//do while loop

		var myarray=[];
		var k=10;
		do
		{
			myarray.push(k);
			k++;
		} while(k<5)
		console.log(myarray);







	</script>

</body>
</html>
