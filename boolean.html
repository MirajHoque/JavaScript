 <!DOCTYPE html>
 <html>

 	<title> Boolean </title>

 </head>
 <body>
 
 <script type="text/javascript">
 		function trueOrFalse(isItTrue)
 		{
 			if(isItTrue)
 			{
 				return "This is a true value";
 			}
 			return "False value";
 		}
 		console.log(trueOrFalse(true));
 		
 	</script>
 </body>
 </html>
