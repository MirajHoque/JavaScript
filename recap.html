<html>
<title>Recap</title>
<div id="demo">
</div>
<div class="myclass">
</div>
<head>
<script type="text/javascript">
document.write("hello");
document.getElementById("demo").innerHTML="<h3>this is inner html</h3>";
document.getElementsByClassName("myclass")[0].innerHTML="inner html for class";


</script>
</head>
<body>
<a href="#" onclick="alert('hello');">click</a>
<a href="#" onmouseover="alert('hi');">sayHi</a>
<a href="#" onmouseout="alert('hello world');">helloWorld</a>
<input type="text" onkeyup="alert(this.value);">
<input type="text" onkeydown="alert(this.value);">



<p></p>




</body>
</html>
