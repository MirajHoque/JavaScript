<!DOCTYPE html>
<html>
<head>
	<title>Destructuring assignment Array</title>
</head>
<body>
	<script type="text/javascript">

		//const[z,x]=[1,2,3,4,5,6];
		//z for index 0
		//x for index 1
		const[z, x, , y]=[1,2,3,4,5,6];
		console.log(z,x,y);

		let a=8, b=6;
		(()=>
		{
			"use strict";
			[a, b]=[b, a];

		}


			)();

			console.log(a);
			console.log(b);
		


	</script>

</body>
</html>
