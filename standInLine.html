<html>
<title> Javascript </title>
<body>
	<script type="text/javascript">


	function nextInLine(arr,item)
	{
		arr.push(item);
		return arr.shift();

	}	
    var myQueue=[1,2,3,4,5];
    console.log("Before:" + JSON.stringify(myQueue));
    console.log(nextInLine(myQueue,6));
    console.log("After:" + JSON.stringify(myQueue));





	</script>
</body>
</html>
