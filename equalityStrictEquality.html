<!DOCTYPE html>
<html>
<head>
	<title>Equality operator</title>
</head>
<body>
<script type="text/javascript">
	
	function strictEquality(val)
	{
		if(val===7)
		{
			return "equal";
		}
		return false;
	}
	console.log(strictEquality("7"))

	function compareEquality(a,b)
	{
		if(a==b)
		{
			return "equal value";
		}
		return"not equal";
	}
	console.log(compareEquality(10,"10"));

</script>
</body>
</html>
