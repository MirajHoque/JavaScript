<script type="text/javascript">

{

//update object properties

{

};

dog.name="coffe Coder"

//add propoerties

//check object properties
function checkObj(checkProp)
{

	{
		return dog[checkProp];
	}

	{

	}

}
console.log(checkObj("hello"));
