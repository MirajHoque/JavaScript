<!DOCTYPE html>
<html>
<head>
	<title>Regular Expression </title>
</head>
<body>
	<script type="text/javascript">
		

//phone number validation

var number="01770974480";

function validMobileNumber(num)
{
	var regex=/^[0][1][0-9]{9}$/
//[charecter ser]
//{number of times}
//^ start of the string
//$ end of the string
if(regex.test(num))
{
	return "valid";
}
else 
{
	return "invalid";
}

}
console.log(validMobileNumber(number));


//email validation

var email="a.h.miraj2031@gmail.com";
function validEmail(mail)
{
	var regExForMail=/^([a-z 0-9\.-]+)@([a-z0-9]+).([a-z]{2,8})(.[a-z]{2,8})?$/;
	if(regExForMail.test(mail))
	{
		return "valid";
	}
	else
	{
		return "invalid";
	}
}
console.log(validEmail(email));

	</script>

</body>
</html>
