<!DOCTYPE html>
<html>
<head>
	<title>switch case </title>
</head>
<body>
	<script type="text/javascript">
		
		function caseInSwitch(val)

{
	var answer="";
	switch(val)
	{
		case 1:
		    answer= "alpha";
		    break;
		case 2:
		     answer="beta";
		     break;
		case 3:
		     answer="ghama";
		     break;
		default:
		answer="not a valid value";

	}
return answer;
}
console.log(caseInSwitch(0));
	</script>

</body>
</html>
