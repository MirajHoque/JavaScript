<!DOCTYPE html>
<html>
<head>
	<title> pass an object into parameter</title>
</head>
<body>
	<script type="text/javascript">

		const stats=
		{
			max:58,
			standardDeviation:4.34,
			median:34.54,
			mode:23.87,
			min:-0.75,
			average:35.85
		};
		
		const half=(function()
		{
			return function half({max,min})
			{
				return(max+min)/2;
			};
		}


			)();
			console.log(stats);
			console.log(half(stats));


	</script>

</body>
</html>
