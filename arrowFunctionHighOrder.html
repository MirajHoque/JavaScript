<!DOCTYPE html>
<html>
<head>
	<title>high order arrow function</title>
</head>
<body>
	<script type="text/javascript">
		
		const numberArray=[4,5.6,-9.8,3.14,42,6,8.34,-2]; 
		const squareList=(arr)=>
		{
			const squaredIntegers=arr.filter(num=>Number.isInteger(num) && num>0).map(x=>x*x); //only for this block scope
			return squaredIntegers;
		};
		const squaredIntegers=squareList(numberArray); //redeclartion after block scope
		console.log(squaredIntegers);



	</script>

</body>
</html>
